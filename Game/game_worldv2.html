  <body class="">
    <div class="start">
      <p><span>CEL GRY </span><br><br>
        Zbieraj monety, minimum <span>100$</span>. Uwazaj na zombie.<br/> <br/>SKACZ klikajac <span>"B"</span> 
        <br>STRZEL klikajac <span>"L"</span>
      </p>
      <div class="buttonStart"><button id="startGame">Start</button></div>
    </div>
    <div class="game">
      <div class="gameContainer">
        <div class="back sky"></div>
        <div class="back bgdecor"></div>
        <div class="back middledecor"></div>
        <div class="back foreground"></div>
        <div class="back ground"></div>

        <div class="gameEnd">
          <div class="leftContainerEnd">
            <div class="gameOver">
              GAME OVER
              <p class="gameOver1">
                Nie udało Ci się uzbierac na prezent...<br />
                Twój wynik to:
              </p>
            </div>
            <div class="gameWon">
              GRATULACJE
              <p class="gameWon1">
                Udało Ci się uzbierac na prezent...<br />
                Twój wynik to:
              </p>
            </div>
            <div class="currentScore">0</div>
            <p>
              Twój najlepszy wynik do tej pory:
            </p>
            <div class="highScore">0</div>
          </div>

          <div class="buttonsEndGame">
            <a id="backToGame" href="game_worldv2.html">Zagraj ponownie</a>

            <a id="backToSite" href="/index.html">Wyjście</a>
          </div>
        </div>

        <!-- <div class="back ground1"></div>

      <div class="back1 ground5"></div> -->

          <div class="heroContainer">
            <div class="heroRun" id="hero"></div>
          </div>
          <div class="zombieContainer" id="zombie1">
            <div class="zombieRun" id="zombie"></div>
          </div>
          <div class="deadZombieContainer" id="zombie2">
            <div class="zombieRun" id="zombie"></div>
          </div>
          <div class="deadZombieContainer" id="zombie3">
            <div class="zombieRun" id="zombie"></div>
          </div>

          <div class="giftContainer back">
            <div class="gift"></div>
          </div>
          <div class="penguinContainer">
            <div class="penguinRun" id="penguin"></div>
          </div>
          <div class="score" id="score"></div>
          <div class="life" id="life">
            <img
              class="lifeSingle"
              src="/img/game/PinClipart.com_heart-pictures-clip-art_59519.png"
              height="30px"
            />
            <img
              class="lifeSingle"
              src="/img/game/PinClipart.com_heart-pictures-clip-art_59519.png"
              height="30px"
            />
            <img

              height="30px"
            />
